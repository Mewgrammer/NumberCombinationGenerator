trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: UseDotNet@2
  displayName: Install Latest .NET Core 3.1 SDK
  inputs:
    packageType: 'sdk'
    version: '3.1.x'

- task: DotNetCoreCLI@2
  displayName: Publish CLI
  inputs:
    command: 'publish'
    zipAfterPublish: false
    arguments: '--self-contained --runtime win-x86 --configuration $(buildConfiguration) --output $(Build.BinariesDirectory)/CLI'
    workingDirectory: '$(System.DefaultWorkingDirectory)/NumberCombinationGeneratorCli'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)/CLI'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/CLI.zip'
    replaceExistingArchive: true

- task: DotNetCoreCLI@2
  displayName: Publish Blazor App
  inputs:
    command: 'publish'
    zipAfterPublish: false
    arguments: '--self-contained --runtime win-x86 --configuration $(buildConfiguration) --output $(Build.BinariesDirectory)/WebApp'
    workingDirectory: '$(System.DefaultWorkingDirectory)/NumberCombinationGenerator'
    
- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.BinariesDirectory)/WebApp'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/WebApp.zip'
    replaceExistingArchive: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifacts'
  inputs:
    pathtoPublish: $(Build.ArtifactStagingDirectory)
    artifactName: 'drop'